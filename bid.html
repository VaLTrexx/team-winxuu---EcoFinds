<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start a Bid - MyMarketplace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .bid-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .bid-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .bid-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .bid-form input, 
    .bid-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .bid-form input[type="file"] {
      padding: 5px;
    }

    .bid-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .bid-form button:hover {
      background: #27ae60;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">MyMarketplace</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Bid Form -->
  <div class="bid-form">
    <h2>Start a New Bid</h2>
    <form id="bidForm">
      <label for="pname">Product Name</label>
      <input type="text" id="pname" name="pname" placeholder="Enter product name" required>

      <label for="desc">Description</label>
      <textarea id="desc" name="desc" placeholder="Enter product description" rows="4" required></textarea>

      <label for="price">Starting Price ($)</label>
      <input type="number" id="price" name="price" placeholder="Enter starting price" required>

      <label for="end">Bid End Date & Time</label>
      <input type="datetime-local" id="end" name="end" required>

      <label for="image">Upload Product Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">Create Bid</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 MyMarketplace. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('bidForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const pname = document.getElementById('pname').value;
      const desc = document.getElementById('desc').value;
      const price = document.getElementById('price').value;
      const end = document.getElementById('end').value;
      const imageFile = document.getElementById('image').files[0];

      if (!imageFile) {
        alert("Please upload a product image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const bidData = {
          pname,
          desc,
          price,
          end,
          image: reader.result
        };
        // Save bid data to localStorage
        localStorage.setItem('bidData', JSON.stringify(bidData));
        // Redirect to review page
        window.location.href = 'bid-review.html';
      };
      reader.readAsDataURL(imageFile);
    });
  </script>

</body>
</html>
